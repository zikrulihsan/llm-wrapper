name: zikrul-app
description: Simple web application with nginx and postgres
container:
    image: node:18-alpine
    port: 8080
resources:
    cpu: 500m
    memory: 1Gi
    replicas: 2
env:
    - name: NODE_ENV
      value: production
    - name: LOG_LEVEL
      value: info
    - name: CACHE_TTL
      value: "3600"
    - name: MAX_CONNECTIONS
      value: "1000"
